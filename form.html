<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="/form.css">
</head>

<body>

    <form style=" width: 50vw; margin-left : 25vw;">

        <fieldset>
            <legend>User Details</legend>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required> <br>

            <label for="Email"> Email: </label><br>
            <input name="Email" required autocomplete="name"> <br>
            <label for="Username"> Username: </label> <br>
            <input name="Username"> <br>
            <label for="Password"> Password: </label> <br>
            <input name="Password" type="password"> <br> <br>


            <label for="">Select Your Language</label> <br>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label> <br> <br>


            <label for="">Select Your Vechicle</label> <br>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label> <br> <br>


            <label for="">Enter your address:</label> <br>
            <textarea rows="2" cols="20"></textarea> <br> <br>

            <label for="language">Choose your Learning Language from the list:</label>
            <input list="languages" name="language" id="language">
            <datalist id="languages">
              <option value="HTML">
              <option value="CSS">
              <option value="JAVASRCIPT">
              <option value="NODEJS">
              <option value="REACT">
            </datalist> <br> <br>


            <input type="submit" value="Submit">

        </fieldset>

    </form>


</body>

</html>
